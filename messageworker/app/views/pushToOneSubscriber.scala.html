@()

<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    </head>
    <body>
        <form method="POST" action="/send" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <label for="browserId">BrowserId:</label>
                <input id="browserId" name="browserId" type="text">

                <label for="topicId">Topic:</label>
                <input id="topicId" name="topicId" type="text">

                <label for="title">Title:</label>
                <input id="title" name="title" type="text">

                <label for="body">Body:</label>
                <input id="body" name="body" type="text">

                <input type="submit" value="submit">
            </fieldset>
        </form>
    </body>
</html>
